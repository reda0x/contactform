<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formsubmit.co/redawebpro@gmail.com" method="POST">
        <!--honetpot-->
        <input type="text" name="_honey" style="display: none;">
        <!--disabel capcha-->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://reda0x.github.io/contactform/success.html">
        <h1>Contact Us</h1>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Your name" required>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Your email" required>
        <label for="message">Message:</label>
        <textarea type="text" name="message" placeholder="Your message" rows="6" required></textarea>
        <div class="center">
            <input type="submit" value="Send Message">
        </div>
    </form>
</body>
</html>
